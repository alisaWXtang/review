			document.querySelector('#div').onmousemove = debounce(fn);
			function fn(){
				console.log('防抖了')
			}
			function debounce(cb){
				var Timer = null;
				return function(){
					clearTimeout(Timer)  //清除以前的
					Timer = setTimeout(()=>{   // 只留下最后一个事件被调用
						cb()
					},300)
				}
			}
			
			
			
			
			document.querySelector('#dev').onmousemove = async function(){
					var T= null
					clearTimeout(T)
					T = await setTimeout(()=>{
						console.log('dev执行了')
					},500)
				}
