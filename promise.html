    let p = new Promise((resolve, reject) => {
        //做一些异步操作
      setTimeout(function(){
            var num = 0; //生成1-10的随机数
            if(num<=5){
                resolve(num);
            }
            else{
                reject('数字太大了');
            }
      }, 2000);
    });
