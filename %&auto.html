<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.content{
				/*  width: auto;
					子元素（包括content+padding+border+margin）撑满整个父元素的content区域。
					子元素有margin、border、padding时，会减去子元素content区域相对应的width值
					父元素的content = 子元素（content + padding + border + margin )*/
				height: 100px;
				width: 100%;
				/* 父元素的content = 子元素的content 
				   强制将子元素的content区域 撑满 父元素的content区域
				   子元素有margin、border、padding时，不改变子元素content区域的width，而是溢出父盒子，保持原有值
				*/
				margin: 20px;
				padding: 10px;
				background: red;
			}
			.wrapper{
				width: 400px;
				height: 400px;
				margin: 20px;
				padding: 10px;
				background: black;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">中间区域</div>
		</div>
	</body>
</html>
