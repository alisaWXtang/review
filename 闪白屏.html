<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="main"></div>
    <script>
        // 模拟插入时模板的耗时操作
        setTimeout(function() {
            var isNightMode = true
            
            if (isNightMode) {
                var style = document.createElement('style')
                style.innerHTML = "html{background: #000!important;}"
                    
                var head = document.getElementsByTagName('head')[0].appendChild(style)
            }
        }, 200)
    </script>
</body>
</html>
