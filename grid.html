<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.gd{
				display: grid;
				/* width: 500px; */
				height: 500px;
				width: 500px;
				-ms-justify-content: start ;
				  -ms-align-content: end;  
				-ms-grid-template-columns:100px 100px 100px;
				/* grid-template-columns:repeat(3,33.3%); */
				/* grid-template-columns:repeat(auto-fill,100px); */
				-ms-grid-template-columns: 100px 100px 100px;
				-ms-grid-template-rows:100px 100px 100px;
				/* grid-template-rows::repeat(3,33.3%); */
				-ms-grid-row-gap: 20px;
				-ms-grid-column-gap: 20px;
				-ms-grid-template-areas: 'a b c'
				                     'd e f'
				                     'g h i';
				/* grid-auto-flow: row dense; */
			/* 	  justify-items: start;
				  align-items: start; */
			}
			.gd .g1{
				width: 30px;
				height: 30px;
				background: #aaccaa;
			}			.gd .g2{
				width: 30px;
				height: 30px;
				background: #aac;
			}			.gd .g3{
				width: 30px;
				height: 30px;
				background: palevioletred;
			}			.gd .g4{
				width: 30px;
				height: 30px;
				background: purple;
			}			.gd .g5{
				width: 30px;
				height: 30px;
				background: pink;
			}			.gd .g6{
				width: 30px;
				height: 30px;
				background: palegreen;
			}			.gd .g7{
				width: 30px;
				height: 30px;
				background: brown;
			}			.gd .g8{
				width: 30px;
				height: 30px;
				background: aqua;
			}			.gd .g9{
				grid-area: a;
				width: 30px;
				height: 30px;
				background: goldenrod;
				 -ms-justify-self: center;
				  -ms-align-self: center;
				  -ms-grid-column: 1 / 3;
				    -ms-grid-row: 1 / 3;
			}
		</style>
	</head>
	<body>
		<div class="gd">
		  <div class="g1">1</div>
		  <div class="g2">2</div>
		  <div class="g3">3</div>
		  <div class="g4">4</div>
		  <div class="g5">5</div>
		  <div class="g6">6 </div>
		  <div class="g7">7 </div>
		  <div class="g8">8 </div>
		  <div class="g9">9 </div>
		</div>
	</body>
</html>
