<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
				.c {
						margin: 100px auto;
						width: 100px;
						height: 100px;
						background-color: red;
						/*选择旋转中心点，left，center，或者x y 坐标，单位px*/
						transform-origin: 0px 0px;
						/*过渡动画，默认值是all，后面跟的是时间*/
						transition: all 0.6s;
					
					}
					div:hover {
						/*旋转角度，360度*/
						transform: rotate(360deg);
					}</style>
	</head>
	<body>
			<div class="c">
				我是个盒子
			</div>
	</body>
</html>
