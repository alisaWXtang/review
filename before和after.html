<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.p::before{       
			width: 10px;
            height: 10px;
			background:red;
			content: '';
			}
			.p:after{
        .provide-size::after{
            position: absolute;
            display: block;
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
            content: "";
            border-width: 6px;
            top:1px;
            margin-left: -6px;
            border-top-width: 0;
            border-bottom-color: #fff;
        }
			}
			.p{
				width: 200px;
				height: 100px;
				background: #008000;
			}
		</style>
	</head>
	<body>
		<p class="p">平凡的世界</p>
	</body>
</html>
