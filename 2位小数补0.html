    function toDecimal2(x) {  
        var f = parseFloat(x);

        var f = Math.round(x*100)/100;

        var rs = s.indexOf('.');

            rs = s.length;  
            s += '.';  
        }  
        while (s.length <= rs + 2) {  
            s += '0';  
        }
