<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="myFunction()">添加插入单单文字节点如果需要插入标签节点用innerHTML</button>
		<script>
			function myFunction(){
				var t=document.createTextNode("Hello World");
				document.body.appendChild(t);
			}
		</script>
	</body>
</html>
