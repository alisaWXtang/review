<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Father(name){
				this.name = name||'father'
				this.sleep = function(){
					console.log(this.name+'正在睡觉')
				}
			}
			Father.prototype.look = function(book){
				console.log(this.name+'正在看'+book)
			}
			function Son(name){
			    Father.call(this)
			    this.name = name
			}
			var son = new Son('son')
			son.sleep() //son正在睡觉
			console.log(son.name)
			// son.look('TV') // son正在看TV	

	</script>
	</body>
</html>
